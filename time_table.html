<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Time Table</title>
  
  
  <link rel="stylesheet"
  href="stlye.css">
  <style>
     table{
       border:2px solid black;
       border-collapse:collapse;
     }
     th, tr, td{
       border:1px solid black;
     }
  </style>
</head>

<body>
    <center><h1>TIMETABLE</h1>
   <hr>
   <table>
   <tr>
     <th rowspan="2">DAYS</th>
     <th colspan="8">TIME</th>
   </tr>
     <th>8-9am</th>
     <th>9-10am</th>
     <th>10-11am</th>
     <th>11-12pm</th>
     <th>12-1pm</th>
     <th>1-2pm</th>
     <th>2-3pm</th>
     <th>3-4pm</th>
   </tr>
    <td><b>MONDAY</b></td>
    <td>MORNING DEVOTION</td>
    <td>GNS 101</td>
    <td colspan="2">MTH 112</td>
    <td>CTE 114</td>
    <td colspan="2">MEC 101</td>
    <td></td>
    <tr>
      <td><b>TUESDAY</b></td>
      <td colspan="2">EEC 115</td>
      <td colspan="2">CTE 112</td>
      <td></td>
      <td colspan="2">CTE 112</td>
      </td>
    <tr>
      <td><b>WEDNESDAY</b></td>
      <td colspan="2">CTE 113</td>
    <td colspan="2">CTE 111</td>
      <td>MEC 101</td>
      <td></td>
      <td></td>
      <td>GNS 101</td>
      <td>
        <tr>
       <td><b>THURSDAY</td>
        <td colspan="2">CTE 113</td>
        <td>MTH 112</td>
        <td colspan="2">CTE 114</td>
        <td colspan="2">MEC 113</td>
      </tr>
      <td><b>FRIDAY</td>
      <td colspan="2">MEC 113</td>
      <td colspan="2">CTE 111</td>
      <td></td>
      <td>EEC 115</td>
      <td colspan="2">CTE 115</td>

    
    
    </tr>
</table>

</body>

</html>
